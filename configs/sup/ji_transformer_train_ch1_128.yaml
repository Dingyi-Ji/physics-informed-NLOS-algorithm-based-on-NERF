# needs at least 16 GB of memory
# 这里是我修改过的东西，应该不至于用那么多的内存


dataset:
  root: ./letters
  clip: 512
  size: 128
  background: [0.05, 0.2]
  target_size: 128
  color: g

splits:
  train: ji_half_train_128
  val: ji_half_val_unseen_poses_128

camera:
  type: orthographic

  orthographic:
    size: 2
    res: 128
    block_size: 4

model:
  encoder:
    type: rsdnet

    rsdnet:
      in_plane: 1
      plane: 6  # 第一个特征提取层的输出，也是后面的特征精炼层的输出
      in_block: true
      ds: true

      rsd:
        t: 256
        d: 49
        h: 64
        w: 64
        in_plane: 6 # 第一个特征提取层是输出对应于这里的rsd传播层的输入
        wall_size: 2
        bin_len: 0.02
        zmin: 0.5
        zmax: 2
        scale_coef: 1

      actv: leaky_relu
      norm: none
      affine: false

  renderer:
    embedder:
      embed_p: true
      embed_d: true
      embed_z: false
      embed_p_hash: false
      p:
        in_dim: 3
        include_input: true
        n_freqs: 10 # 6
      d:
        in_dim: 2
        include_input: false
        n_freqs: 4
      z:
        in_dim: 6 # 虽然z不去建立，但是z的in_dim必须要给出来，为了定义FiLM层

    field:
      type: nerf

      nerf:
        hid_dim: 64 # 32
        color_dim: 1
        skips: !!python/list []
        n_sigma_layers: 2
        n_color_layers: 1
        actv: relu
        film_hid_dim: 16
        film_n_layers: 2
        film_actv: leaky_relu

    common:
      bb_ctr: !!python/list [0, 0, 0.25]
      bb_size: !!python/list [2, 2, 1.5]
      inf: 10
      p_polar: false
      d_polar: true
      z_norm: false
      sigma_transform: relu
      color_transform: relu

    steady_state:
      bin_len: 0.02
      n_bins: 128

opt:
  batch_size: 1
  n_workers: 16
  n_itrs: 7000

  optim_type: adam
  lr: 1.e-4
  weight_decay: 0.0
  beta1: 0.9
  beta2: 0.999

  clip_grad_norm: 1.0

  sched_type: step
  milestones: [-1]
  gamma: 0.1

  mse: 1
  beta: 3.e-4 # 0
  tv: 0.001 # 0.1

train:
  n_rays: 4096
  n_steps: 2
  in_scale: 1
  s_scale: 1
  sigma_noise: 0  # 1
  color_noise: 0

eval:
  n_views: 1
  include_orthogonal: true
  chunk_size: 4096

  n_steps: 2
  in_scale: 1
  s_scale: 1
  sigma_noise: 0
  color_noise: 0